<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Log-In</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Times New Roman', Times, serif;
}

body {
  background-color: #F7F7F2;
  color: #000;
  min-height: 100vh;
  margin: 0;
  padding: 15px;
}

.navbar {
  display: flex;
  height: 45px;
  justify-content: space-between;
  align-items: center;
  background-color: #E5E5E0;
  padding: 15px 30px;
  border-radius: 15px;
  margin: 0 auto 15px;
  max-width: 1350px;
}

.page-container {
  max-width: 1000px;
  margin: 0 auto;
}

.navbar-brand {
  font-size: 22px;
  text-align: center;
  flex: 1;
}

.navbar-left, .navbar-right {
  flex: 1;
}

.navbar-right {
  display: flex;
  justify-content: flex-end;
  gap: 20px;
}

.nav-link {
  text-decoration: none;
  color: #000;
  font-size: 18px;
  position: relative;
}

.bag-count {
  position: absolute;
  top: -10px;
  right: -10px;
  background-color: #000;
  color: #fff;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
}

.profile-section {
  text-align: center;
  margin-bottom: 40px;
}

.profile-label {
  font-size: 14px;
  text-transform: uppercase;
  margin-bottom: 5px;
}

.login-title {
  font-size: 24px;
  font-weight: normal;
}

.login-form {
  max-width: 400px;
  margin: 0 auto;
}

.form-group {
  margin-bottom: 15px;
}

.form-control {
  width: 100%;
  padding: 12px;
  border: none;
  background-color: #E5E5E0;
  border-radius: 5px;
  font-size: 16px;
}

.remember-me {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.checkbox-container {
  display: flex;
  align-items: center;
}

.checkbox-container input {
  margin-right: 5px;
}

.forgot-password {
  text-decoration: none;
  color: #000;
  font-size: 14px;
}

.login-btn {
  width: 100%;
  padding: 12px;
  background-color: #000;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 15px;
  text-transform: uppercase;
}

.create-account-btn {
  width: 100%;
  padding: 12px;
  background-color: #E5E5E0;
  color: #000;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  text-align: center;
  text-transform: uppercase;
}

.footer {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 50px;
  padding: 20px 0;
  text-align: center;
  margin-top: 100px;
}

.footer-link {
  text-decoration: none;
  color: #000;
  font-size: 16px;
  text-transform: uppercase;
}

@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    gap: 10px;
  }

  .navbar-right {
    justify-content: center;
  }

  .footer {
    flex-wrap: wrap;
    gap: 20px;
  }
  
  .page-container {
    margin: 0 15px;
  }
}
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <a href="index.html" class="nav-link">Services</a>
    </div>
    <div class="navbar-brand">
      MM. Leather Services
    </div>
    <div class="navbar-right">
      <a href="Bag.html" class="nav-link" id="bag-link">Bag<span class="bag-count" id="bag-count"></span></a>
    </div>
  </nav>

  <div class="page-container">
    <div class="profile-section">
      <p class="profile-label">PROFILE</p>
      <h1 class="login-title">Account Log-In</h1>
    </div>

    <form class="login-form">
      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <div class="remember-me">
        <div class="checkbox-container">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit" class="login-btn">Log-In</button>
      <a href="AccountRegistration.html" class="create-account-btn">Create Account</a>
    </form>
  </div>


</body>
</html>
