<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Out Success</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Times New Roman', Times, serif;
}

body {
  background-color: #F7F7F2;
  color: #000;
  min-height: 100vh;
  margin: 0;
  padding: 15px;
}

.navbar {
  display: flex;
  height: 45px;
  justify-content: space-between;
  align-items: center;
  background-color: #E5E5E0;
  padding: 15px 30px;
  border-radius: 15px;
  margin: 0 auto 15px;
  max-width: 1350px;
}

.page-container {
  max-width: 1000px;
  margin: 0 auto;
}

.navbar-brand {
  font-size: 22px;
  text-align: center;
  flex: 1;
}

.navbar-left, .navbar-right {
  flex: 1;
}

.navbar-right {
  display: flex;
  justify-content: flex-end;
  gap: 20px;
}

.nav-link {
  text-decoration: none;
  color: #000;
  font-size: 18px;
  position: relative;
}

.bag-count {
  position: absolute;
  top: -10px;
  right: -10px;
  background-color: #000;
  color: #fff;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
}

.notice-container {
  max-width: 500px;
  margin: 100px auto;
  background-color: #E5E5E0;
  padding: 40px;
  border-radius: 10px;
  text-align: center;
}

.notice-title {
  font-size: 40px;
  margin-bottom: 15px;
  font-weight: normal;
}

.notice-subtitle {
  font-size: 24px;
  margin-bottom: 30px;
  font-weight: normal;

}

.notice-message {
  font-size: 16px;
  margin-bottom: 40px;
  line-height: 1.5;
}

.home-button {
  background-color: #000;
  color: #fff;
  border: none;
  padding: 12px 20px;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  text-transform: uppercase;
}

.home-button:hover {
  background-color: #333;
}

.footer {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 50px;
  padding: 20px 0;
  text-align: center;
  margin-top: 100px;
}

.footer-link {
  text-decoration: none;
  color: #000;
  font-size: 16px;
  text-transform: uppercase;
}

@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    gap: 10px;
  }

  .navbar-right {
    justify-content: center;
  }

  .notice-container {
    margin: 50px auto;
    padding: 30px 20px;
  }

  .footer {
    flex-wrap: wrap;
    gap: 20px;
  }

  .page-container {
    margin: 0 15px;
  }
}
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-left">
      <a href="index.html" class="nav-link">Services</a>
    </div>
    <div class="navbar-brand">
      MM. Leather Services
    </div>
    <div class="navbar-right">
      <a href="Bag.html" class="nav-link" id="bag-link">Bag<span class="bag-count" id="bag-count"></span></a>
    </div>
  </nav>

  <div class="page-container">
    <div class="notice-container">
      <h1 class="notice-title">NOTICE</h1>
      <h2 class="notice-subtitle">Checkout Successful!</h2>
      <p class="notice-message">
        <br>
        Thank You!
      </p>
      <a href="index.html" class="home-button">BACK TO HOME PAGE</a>
    </div>
  </div>

  <script>
    function updateBagCount() {
      const bagCountElement = document.getElementById('bag-count');
      const cart = JSON.parse(localStorage.getItem('mmLeatherCart')) || [];
      
      let totalItems = 0;
      cart.forEach(item => {
        totalItems += item.quantity;
      });
      
      if (totalItems > 0) {
        bagCountElement.textContent = totalItems;
        bagCountElement.style.display = 'flex';
      } else {
        bagCountElement.style.display = 'none';
      }
    }

    window.addEventListener('DOMContentLoaded', updateBagCount);
    window.addEventListener('storage', updateBagCount);
  </script>

</body>
</html>
